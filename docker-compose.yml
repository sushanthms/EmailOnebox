version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: email-onebox-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - email-onebox-network

  redis:
    image: redis:7-alpine
    container_name: email-onebox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - email-onebox-network

volumes:
  es_data:
  redis_data:

networks:
  email-onebox-network:
    driver: bridge
